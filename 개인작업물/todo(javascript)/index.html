<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="title">
        To Do List
    </div>
    <!-- title-->
    <div id="todo">
        <div class="listtitle">
            What to do?
        </div>
        <div>
            <input id="valin" type="text" onkeydown=""/>
        </div>
        <div>
            <ul id="inlist">
                <li>List</li>
            </ul>
        </div>
    </div>
    <!--
        Done
    -->
    <div>
        <div id="done">
            <div class="listtitle">
                Done
            </div>
            <div id="donelist">
                <ul>
                    <li>List</li>
                    <li>List2</li>
                </ul>
            </div> 
        </div>
    </div>
</body>
</html>
