<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">
    h1 {
      text-align: left;
    }

    body {
      display: inline-block;
    }

    section {
      height: 120px;
      float: left;
    }
    div{
      float:left;
    }
    .card img:last-child {
      display: none;
    }

    .card:hover img:first-child {
      display: none
    }

    .card:hover img:last-child {
      display: inline;
    }
  </style>


  </style>
</head>

<body>
  <header>
    <h1>:hover 활용</h1>
  </header>
  <hr>
  <section>
    마우스를 올리면 카드의 앞면이 보인다.
  </section>
  <div class="card">
    <img src="media/카드뒷면.jpg" />
    <img src="media/카드앞면.jpg" />
  </div>


</body>

</html>
